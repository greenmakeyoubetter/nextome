
<rich:toolbar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich" >
  
    <rich:toolbarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolbarGroup>
    
    <!-- @newMenuItem@ -->
    <rich:toolbarGroup location="right">
    <h:form>
    <p:menubar rendered="#{identity.loggedIn}">
        <p:submenu label="#{utente.username}" >
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" ajax="false" action="#{logoutManager.esci()}" />
        </p:submenu>
    </p:menubar>
  </h:form>
    <s:button id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>

    
    <s:button id="menureg" view="/registrazione.xhtml" value="Registrati" rendered="#{not identity.loggedIn}" propagation="none"/>
   
   
    </rich:toolbarGroup>
     
</rich:toolbar>
