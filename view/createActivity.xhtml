<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"

<ui:define name="body">
 
<h:form>
  
     <h:commandLink action="azienda" value="Sei un associazione, circolo, azienda ? Vai alla form dedicata" immediate="true" rendered="#{not identity.loggedIn}"/><br/><br/>
   
    <p:growl id="growl" sticky="true" showDetail="true"/>

	

			<p:panel header="Categorie">

        <p:commandButton value="#{image.nomeCategoria}" />
    </ui:repeat>
		
	
    
		
		</p:panel>

	<a4j:commandButton value="ajax: next" action="next"/>
	
</h:form>

	
     
 </ui:define>
