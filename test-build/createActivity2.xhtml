<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p="http://primefaces.org/ui"  
    template="layout/templateRegistrazione.xhtml">

<ui:define name="body">
 
<h:form enctype="multipart/form-data">
  
   
    <p:growl id="growl"  showDetail="true"/>

	

			<p:panel header="Categorie">
		
		  <h:outputText value="Descrizione" />
		  <p:inputText value="#{condivisione.descrizioneAttivita}"></p:inputText>
		
	
       <p:fileUpload fileUploadListener="#{createManager.handleFileUpload}"
            mode="advanced"
            update="growl" 
            multiple="true"
            sizeLimit="100000" 
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
		
		</p:panel>

	<a4j:commandButton value="ajax: next" action="next"/>
	
</h:form>


     
 </ui:define>
</ui:composition>
